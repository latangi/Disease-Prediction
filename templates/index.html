<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div id="chatContainer" class="chat-container">
            {% for message in chat_history %}
                <div class="chat-message {{ message.type }}">{{ message.content }}</div>
            {% endfor %}
        </div>
        <form id="symptomsForm" class="input-form" method="post">
            <input type="text" id="symptoms" name="symptoms" placeholder="Enter symptoms (comma-separated)" autocomplete="off">
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
